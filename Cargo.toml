[package]
name = "python-launcher"
description = "The Python launcher for Unix"
version = "1.0.0"
authors = ["Brett Cannon <brett@python.org>"]
repository = "https://github.com/brettcannon/python-launcher"
readme = "README.md"
license = "MIT"
keywords = ["Python"]
categories = ["command-line-utilities"]
edition = "2018"
resolver = "2"

[badges]
maintenance = { status = "experimental" }

[[bench]]
name = "list"
harness = false

[[bin]]
name = "py"
path = "src/main.rs"

[dependencies]
comfy-table = "4.0.1"
exitcode = "1.1.2"
human-panic = "1.0.3"
log = "0.4.14"
nix = "0.22.0"
stderrlog = "0.5.1"

[dev-dependencies]
assert_cmd = "1.0.7"
criterion = "0.3.5"
predicates = "2.0.0"
serial_test = "0.5.1"
serial_test_derive = "0.5.0"
tempfile = "3.2.0"
test-case = "1.2.0"

[profile.dev]
split-debuginfo = "unpacked"
